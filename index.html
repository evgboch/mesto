<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__text-container">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-cards" aria-label="Фотокарточки">
      <ul class="photo-cards__grid">
      </ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <form class="popup__container popup__container_profile" name="popupProfileForm">
      <h2 class="popup__title popup__title_profile"></h2>
      <input class="popup__input popup__input_type_name" type="text" name="nameField">
      <input class="popup__input popup__input_type_description" type="text" name="descriptionField">
      <button class="popup__submit-button popup__submit-button_profile" type="submit">Сохранить</button>
      <button class="popup__close-button popup__close-button_profile" type="button"></button>
    </form>
  </div>
  <div class="popup popup_card">
    <form class="popup__container popup__container_card" name="popupCardForm">
      <h2 class="popup__title popup__title_card"></h2>
      <input class="popup__input popup__input_type_card-name" type="text" name="cardNameField">
      <input class="popup__input popup__input_type_link" type="text" name="linkField">
      <button class="popup__submit-button popup__submit-button_card" type="submit">Сохранить</button>
      <button class="popup__close-button popup__close-button_card" type="button"></button>
    </form>
  </div>
  <div class="popup popup_photo">
    <div class="popup__photo-container">
      <img src="#" alt="#" class="popup__image">
      <h3 class="popup__image-caption"></h3>
      <button class="popup__close-button popup__close-button_photo" type="button"></button>
    </div>
  </div>

  <template class="photo-cards-template">
    <li class="photo-cards__element">
      <img class="photo-cards__picture" src="#" alt="#">
      <div class="photo-cards__title-container">
        <h2 class="photo-cards__title"></h2>
        <button class="photo-cards__like-button" type="button"></button>
      </div>
      <button class="photo-cards__delete-button"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
