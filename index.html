<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__header"><div class="header__logo"></div></header><main class="content"><section class="profile content__profile"><div class="profile__info"><img class="profile__avatar" src="4b40fddceff5f8d83bb8.png" alt="Жак-Ив Кусто"><div class="profile__text-container"><div class="profile__title-container"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="photo-cards" aria-label="Фотокарточки"><ul class="photo-cards__grid"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_profile"><form novalidate class="popup__container popup__container_profile" name="popupProfileForm"><h2 class="popup__title popup__title_profile">Редактировать профиль</h2><label class="popup__field"><input id="name" class="popup__input popup__input_place_top" name="nameField" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40"> <span id="name-error" class="popup__error"></span></label> <label class="popup__field"><input id="description" class="popup__input popup__input_place_bottom" name="descriptionField" placeholder="Исследователь океана" required minlength="2" maxlength="400"> <span id="description-error" class="popup__error"></span></label> <button class="popup__submit-button popup__submit-button_profile" type="submit">Сохранить</button> <button class="popup__close-button popup__close-button_profile" type="button"></button></form></div><div class="popup popup_card"><form novalidate class="popup__container popup__container_card" name="popupCardForm"><h2 class="popup__title popup__title_card">Новое место</h2><label class="popup__field"><input id="place" class="popup__input popup__input_place_top" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span id="place-error" class="popup__error"></span></label> <label class="popup__field"><input id="link" class="popup__input popup__input_place_bottom" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error"></span></label> <button class="popup__submit-button popup__submit-button_card" type="submit">Создать</button> <button class="popup__close-button popup__close-button_card" type="button"></button></form></div><div class="popup popup_photo"><div class="popup__photo-container"><img src="#" alt="#" class="popup__image"><h3 class="popup__image-caption"></h3><button class="popup__close-button popup__close-button_photo" type="button"></button></div></div><template class="photo-cards-template"><li class="photo-cards__element"><img class="photo-cards__picture" src="#" alt="#"><div class="photo-cards__title-container"><h2 class="photo-cards__title"></h2><button class="photo-cards__like-button" type="button"></button></div><button class="photo-cards__delete-button"></button></li></template></body></html>
