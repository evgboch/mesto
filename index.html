<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Жак-Ив Кусто">
        <div class="profile__text-container">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="photo-cards">
      <ul class="photo-cards__grid">
      </ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" name="popupForm">
      <h2 class="popup__title"></h2>
      <input class="popup__input" type="text" name="topField">
      <input class="popup__input" type="text" name="bottomField">
      <button class="popup__submit-button" type="submit">Сохранить</button>
      <button class="popup__close-button" type="button"></button>
    </form>
  </div>

  <template class="photo-cards-template">
    <li class="photo-cards__element">
      <img class="photo-cards__picture" src="" alt="">
      <div class="photo-cards__title-container">
        <h2 class="photo-cards__title"></h2>
        <button class="photo-cards__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
